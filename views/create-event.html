{% extends "layout.html" %}

<header>
    <h1>{{ title }} FTW</h1>
  </header>
  


  {% if errors %}
    <div class="form-errors">
      <p>Please correct the following errors!</p>
      <ul>
        {% for error in errors %}
          <li>{{error}}</li>
        {% endfor %}
      </ul>
    </div>


	<form id="create-event" method="POST">
    <label for="title">Event title:</label>
    <input type="text" name="title">
  </form>
